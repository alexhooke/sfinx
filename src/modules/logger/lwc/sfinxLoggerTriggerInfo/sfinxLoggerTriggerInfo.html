<template>
    <lightning-accordion>
        <lightning-accordion-section class="slds-theme_shade" name="trigger-info" label="Trigger Information">
            <div class="slds-m-around_medium">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-input label="Trigger Operation" value={triggerOperation} readonly></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-input label="Trigger Size" value={triggerSize} readonly></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
